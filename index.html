<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        #container {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 5fr 2fr 2fr 2fr 1fr;
            grid-template-areas: 
            "Nav"
            "Side" 
            "Main"
            "cont1"
            "cont2"
            "cont3"
            "footer";
            gap : 1em;
        }
        .container-bloc {
            text-align: center;
        }
        #Nav {
            background-color: crimson;
            grid-area: Nav;
        }
        #Side {
            background-color: rgb(219, 169, 248);
            grid-area: Side;
        }
        #Main {
            grid-area: Main;
            background-color: aquamarine;
        }
        #cont1 {
            grid-area: cont1;
            background-color: chartreuse;
        } 
        #cont2 {
            grid-area: cont2;
            background-color: yellow;
        } 
        
        #cont3 {
            grid-area: cont3;
            background-color: #f0f;
        }
        #footer {
            grid-area: footer;
            background-color: blueviolet;
        }

        
        @media (min-width: 576px) {
            #container {
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 0.5fr 1fr 1fr 1fr 0.5fr ;
            grid-template-areas: 
            "Nav Nav Nav"
            "Side Main Main" 
            "Side cont1 cont2"
            "Side cont3 cont3"
            "footer footer footer";
            gap : 1em;
        }
          }


        @media (min-width: 768px) {
            #container {
            height: 100vh;
            display: grid;
            grid-template-columns: 2fr 3fr 3fr 3fr;
            grid-template-rows: 1fr 4fr 3fr 1fr;
            grid-template-areas: 
            "Nav Nav Nav Nav"
            "Side Main Main Main"
            "Side cont1 cont2 cont3"
            "footer footer footer footer";
            gap : 1em;
        }
          }


        @media (min-width: 992px) {
            
        }
      
        
    </style>
</head>
<body>
    <div id="container">
        <div class="container-bloc" id="Nav">Nav</div>
        <div class="container-bloc" id="Side">Side</div>
        <div class="container-bloc" id="Main">Main</div>
        <div class="container-bloc" id="cont1">Content 1</div>
        <div class="container-bloc" id="cont2">Content 2</div>
        <div class="container-bloc" id="cont3">Content 3</div>
        <div class="container-bloc" id="footer">footer</div>
    </div>
</body>
</html>
